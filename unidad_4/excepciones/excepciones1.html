  <title>Excepciones</title>
  <script type="text/javascript">
    try {
      if (typeof a == "undefined" || isNan(a)) {
        throw new Error("A no es un numero")
      }
      var resultado = 5 / a;
      alert(typeof a)
    } catch (excepcion) {
      alert(excepcion)
    } finally {
      alert("se ejecuta")
    };


  </script>
</head>
