<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 4</title>
  <link rel='stylesheet' href='style.css' type='text/css' media='screen' charset='utf-8' />
  <script type="text/javascript"> 
    // Devuelve un array sin los elementos que coinciden con 
    //  el elemento que se pasa como par√°metro 
    Array.prototype.sin = function (elemento) { 
        var filtrado = []; 
        for (var i = 0; i < this.length; i++) { 
            // Es importante utilizar el operador !== para comprobar 
            // que los elementos no sean exactamente iguales 
            if (this[i] !== elemento) { 
                filtrado.push(this[i]); 
            } 
        } 
        return filtrado; 
    } 
    // declaramos e inicializamos el array 
    var array1 = [1, 2, 3, 4, 5]; 
    // declaramos un nuevo array que sera la salida del metodo sin() 
    var filtrado = array1.sin(1); 
    alert(filtrado); 
</script>
</head>
