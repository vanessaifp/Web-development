    $(function () {
      handleClick = function () {
        $('#output').text('Botón clickeado');
        $('#output').css({
          color: "red",
          fontWeight: "bold"
        });
        $('#output').fadeTo(1000, 0.6);
      };
      $(document).on('click', '#myButton', handleClick);
      $('#removeHandler').on('click', function () {
        $('#myButton').off('click');
        $('#output').text('Manejador de evento eliminado');
        $('#output').css('color', 'black');
        $('#output').fadeTo(100, 1.0);
      });
      $('#addHandler').on('click', function () {
        $(document).on('click', '#myButton', handleClick);
        $('#output').text('Manejador de evento habilitado');
      });
    });


    $("#btn_codigo").click(function () {
