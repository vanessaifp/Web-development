<body>
    <header>
        <h1>LENGUAJE JAVASCRIPT </h1>
    </header>
    <nav>
        <a href="index.html">Volver a unidad 1</a>
    </nav>
    <h3>Ordenar en Arrays</h3>
    <p>Introduce tres nombres y decide cómo ordenarlos o separarlos:</p>

    <form id="nombresForm" onsubmit="return false;">
        <label for="nombre1">Nombre 1:</label>
        <input type="text" id="nombre1" required />
        <br />
        <label for="nombre2">Nombre 2:</label>
        <input type="text" id="nombre2" required />
        <br />
        <label for="nombre3">Nombre 3:</label>
        <input type="text" id="nombre3" required />
        <br />

        <input type="radio" id="alfabetico" name="opcion" value="alfabetico" checked />
        <label for="alfabetico">Alfabético</label>
        <br />
        <input type="radio" id="reves" name="opcion" value="reves" />
        <label for="reves">Al revés</label>
        <br />
        <input type="radio" id="separado1" name="opcion" value="separado1" />
        <label for="separado1">Separado por "-"</label>
        <br />
        <input type="radio" id="separado2" name="opcion" value="separado2" />
        <label for="separado2">Separado por "/"</label>
        <br />

        <input type="button" value="Pulsame" id="boton" class="boton" onclick="responde()" />
    </form>

    <div id="texto"></div>
