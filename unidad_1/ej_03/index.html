<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EJERCICIO 3</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8" />

  <script type="text/javascript">
    var numeros = new Array(3);
    for (i = 0; i < 3; i++) {
      numeros[i] = parseInt(prompt("Introduce un numero: "));
    }
    document.write(
      "Los numeros han sido: ",
      numeros[0],
      " ",
      numeros[1],
      " ",
      numeros[2]
    );
    document.write("<BR>");
    if (numeros[0] > numeros[1]) {
      if (numeros[0] > numeros[2]) {
        document.write("El numero mayor es: ", numeros[0]);
      }
    }

    if (numeros[1] > numeros[0]) {
      if (numeros[1] > numeros[2]) {
        document.write("El numero mayor es: ", numeros[1]);
      }
    }

    if (numeros[2] > numeros[0]) {
      if (numeros[2] > numeros[1]) {
        document.write("El numero mayor es: ", numeros[2]);
      }
    }
  </script>
</head>

<body><a href="../index.html">Volver</a><br><br></body>

</html>
