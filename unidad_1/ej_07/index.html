            var oculto;
            var numero;
            oculto = Math.floor(Math.random()*11);
            document.write(oculto);

                numero = prompt("Introduce numero: ");
                if (numero == oculto) {
                    alert("has acertado");
                    break;
                } else {
                    if (numero > oculto) {
                     alert("el numero tiene que ser menor");   
                    } else {
                        alert("El numero tiene que ser mayor");
                    }
                }
                if (i==5) {
                    alert("Lo siento has perdido")
                }
            }
