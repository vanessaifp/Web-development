<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EJERCICIO 8</title> 
        <link rel='stylesheet' href='styles.css' type='text/css' media='screen' charset='utf-8'/>
        <script type="text/javascript">
            var imagenes = [
                "b1948e502a23202fda42b6b7419cfdcd.jpg",
                "Blancoyrosa.jpg", 
                "IMG-20240130-WA0038.jpg", 
                "IMG-20240215-WA0043.jpg", 
                "IMG-20240215-WA0044.jpg", 
                "IMG-20240215-WA0058.jpg",
                "IMG-20240215-WA0059.jpg", 
                "IMG-20240215-WA0065.jpg"
            ];
            var i = 0;
            var numeroImagenes = imagenes.length;

            function mostrarImagen() {
                document.getElementById("fotos").src = imagenes[i];
            }

            function posterior() {
                if (i === numeroImagenes - 1) {
                    i = 0; 
                } else {
                    i++; 
                }
                mostrarImagen(); 
            }

            function anterior() {
                if (i === 0) {
                    i = numeroImagenes - 1; 
                } else {
                    i--; 
                }
                mostrarImagen(); 
            }

            window.onload = mostrarImagen; 
        </script>

       
    </head>
    <body>
        <a href="../index.html">Volver</a><br><br>
        
       
        <div class="imagen-container">
            <img id="fotos" src="DSC_8011.jpg">
        </div><br>

      
        <div class="botones">
            <a href="javascript:void(0);" onclick="anterior()">Anterior</a>
            <a href="javascript:void(0);" onclick="posterior()">Siguiente</a>
        </div><br>
    </body>
</html>
