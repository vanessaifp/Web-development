<body>
    <header>
        <h1>LENGUAJE JAVASCRIPT</h1>
    </header>
    <nav>
        <a href="index.html">Volver a unidad 1</a>
    </nav>
    <h3>Estructura de control de flujo SWITCH</h3>
    <p>Selecciona un día de la semana para conocer el horario de apertura:</p>
    
    <form onsubmit="return horario(event)">
        <label for="diaSemana">Día de la semana:</label>
        <select id="diaSemana" name="diaSemana" required>
            <option value="">--Selecciona un día--</option>
            <option value="lu">Lunes</option>
            <option value="ma">Martes</option>
            <option value="mi">Miércoles</option>
            <option value="ju">Jueves</option>
            <option value="vi">Viernes</option>
            <option value="sa">Sábado</option>
            <option value="do">Domingo</option>
        </select>
        
        <input type="submit" class="boton" value="Consulta horario">
    </form>
    
    <div id="resultado"></div>

    <footer>
        <p>Todos los derechos reservados</p>
        <p>Vanessa Figueroa - 2025</p>
    </footer>

</body>

</html>
