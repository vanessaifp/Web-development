<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript">
        function devolverLienzo(x) {
            //recibimos el elemento canvas
            var canvas = document.getElementById(x);
            //Comprobamos compatibilidad con canvas mediante getContext
            if (canvas && canvas.getContext) {
                //Accedo al contexto de "2d" de este canvas,
                //necesario para dibujar
                var lienzo = canvas.getContext("2d");
                //devolvemos el lienzo para poder dibujar
                return lienzo;
            } else
                return false;
        }

        window.onload = function dibujar() {
            var lienzo = devolverLienzo("lienzo1");
            if (lienzo) {
                lienzo.strokeStyle = "rgb(255,0,0)";
                lienzo.beginPath();
                lienzo.moveTo(0, 150);
                lienzo.bezierCurveTo(100, 50, 200, 250, 290, 150);
                lienzo.stroke();

            }
        }

    </script>


    <title>CANVAS</title>
</head>

<body>
    <header>
        <h1>HTML5 Y CSS3</h1>
    </header>
    <nav>

    </nav>

            <h4>Curva Bezier</h4>
