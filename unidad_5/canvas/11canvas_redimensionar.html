<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript">
    function retornarLienzo(x) {
      var canvas = document.getElementById(x);
      if (canvas.getContext) {
        var lienzo = canvas.getContext("2d");   
        return lienzo;
      } else
        return false;
    }
    
    
    function dibujar() {
      var lienzo=retornarLienzo("lienzo1");
      if (lienzo) {
        lienzo.clearRect(0,0,600,600);
        lienzo.save();
        lienzo.translate(300,300);
        lienzo.rotate(avance);
        lienzo.scale(tamx,tamy);
        lienzo.drawImage(img1,-125,-125);
        avance+=0.05;
        tamx+=0.01;
        tamy+=0.01;
        if (avance>Math.PI*2)
          avance=0;
        if (tamx>=10) {
          tamx=0.01;
          tamy=0.01;
        }
        lienzo.restore();  
      }
    }
    
    var avance=0;
    var img1;
    var tamx=0.01;
    var tamy=0.01;
    function inicio() {
      img1 = new Image(); 
      img1.src = 'logotipo.png';
      img1.onload = function(){ 
        setInterval(dibujar,50);
      }  
    }
    
    </script>


</head>

<body onload="inicio()">
  <header>
    <h1>HTML5 Y CSS3</h1>
  </header>
  <nav>
    <a href="index_canvas.html">Volver a CANVAS</a>

  </nav>
  <section>
    <article>
      <h4>ROTAR</h4>
      <canvas id="lienzo1" width="600" height="600" style="background-color: rgb(255, 255, 255);">
        Su navegador no permite utilizar Canvas
      </canvas>
    </article>
  </section>

  <footer>

  </footer>

</html>
