<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript">
        function devolverLienzo(x) {
            //recibimos el elemento canvas
            var canvas = document.getElementById(x);
            //Comprobamos compatibilidad con canvas mediante getContext
            if (canvas && canvas.getContext) {
                //Accedo al contexto de "2d" de este canvas,
                //necesario para dibujar
                var lienzo = canvas.getContext("2d");
                //devolvemos el lienzo para poder dibujar
                return lienzo;
            } else
                return false;
        }

        window.onload = function dibujar() {
            var lienzo = devolverLienzo("lienzo1")
            if (lienzo) {
                lienzo.strokeStyle = "rgb(0,0,255)";
                lienzo.strokeRect(50, 10, 200, 100);
                lienzo.fillRect(180, 180, 100, 50);
                lienzo.fillStyle = "rgb(255,255,255)"

            }

        }

    </script>
    <title>CANVAS</title>
</head>
