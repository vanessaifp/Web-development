  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript">
    function devolverLienzo(x) {
      var canvas = document.getElementById(x);
      if (canvas.getContext) {
        var lienzo = canvas.getContext("2d");
        return lienzo;
      } else
        return false;
    }

    window.onload = function dibujar() {
  var lienzo=devolverLienzo("lienzo1");
  if (lienzo) {
    lienzo.fillStyle="rgb(255,0,0)";
    lienzo.fillRect(10,10,200,200);
    lienzo.fillStyle="rgba(0,255,0,0.6)";
    lienzo.fillRect(80,80,200,200);
  }
}

  </script>



  <title>CANVAS</title>
</head>
