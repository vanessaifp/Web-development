  <main>
    <h3>Radio button</h3>

    <form id="formulario" onsubmit="return validacion()">
      <p>¿En qué año inició la Revolución Francesa?</p>

      <input type="radio" id="año1750" name="respuesta" value="1750">

      <input type="radio" id="año1789" name="respuesta" value="1789">
      <label for="año1789">1789</label><br>

      <input type="radio" id="año1804" name="respuesta" value="1804">
      <label for="año1804">1804</label><br>

      <input type="radio" id="año1850" name="respuesta" value="1850">
      <label for="año1850">1850</label><br>

      <input type="submit" value="Enviar" class="boton" />
    </form>

    <div id="texto"></div>
